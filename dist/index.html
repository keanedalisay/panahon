<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="application-name" content="Panahon"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Panahon (translates to Weather) is a weather-based web application."><meta name="author-name" content="Keane Dalisay"><title>Panahon</title><link rel="icon" href="assets/images/clear-sky-day-icon.64cae2285f09612038aa.svg"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/><script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script><script defer="defer" src="app.661a8d0dc148a26310dc.js"></script><link href="app.b37cdca1daa710abaa28.css" rel="stylesheet"></head><body><div class="overlay elem-hide" aria-hidden="true" data-slctr="overlay"></div><div class="alertPanel elem-hide" aria-hidden="true" data-slctr="alertPanel"><button class="alertPanel-closeBtn" aria-label="Close alert panel" data-slctr="closeAlertBtn"><object class="closeIcon" aria-label="Close alert panel" data="assets/images/close-alert-panel-icon.3dbd322ec34dcaf13ec9.svg" type="text/svg+xml" tabindex="-1">Close alert panel</object></button><h1 class="alertPanel-hdng" data-slctr="alertHeading">An alert message should be here...</h1><p class="alertPanel-detail" data-slctr="alertDetail">Why are you seeing this?</p></div><div class="loadingPanel" data-slctr="loadingPanel"><figure class="loadingFigure"><object class="loadingFigure-icon" aria-label="Loading weather data" data="assets/images/clear-sky-day-icon.64cae2285f09612038aa.svg" type="text/svg+xml" tabindex="-1">Loading weather data</object><figcaption class="loadingFigure-caption">Loading...</figcaption></figure></div><main class="wrapper"><section class="widgetPanel"><input class="widgetPanel-weatherLocInput" data-slctr="weatherLocInput" type="search" placeholder="Search for location to get weather data..."><div class="autocmplt autocmplt--weatherLoc elem-hide" data-slctr="weatherLocAutocmplt"></div><button class="widgetPanel-settingsBtn" aria-label="settingsButton" data-slctr="settingsBtn"><object class="settingsIcon" aria-label="settingsIcon" data="assets/images/settings-icon.6ac427d6d75ee69de84b.svg" type="text/svg+xml" tabindex="-1">Settings Button</object></button><div class="dropdown dropdown--settings elem-hide" aria-hidden="true" data-slctr="settingsDrpdwn"><div class="convertTemp"><button class="convertTemp-celsius" data-slctr="convertToCBtn">C°<div class="signal signal-isActivated"></div></button> <button class="convertTemp-fahrenheit" data-slctr="convertToFBtn">F°<div class="signal"></div></button></div><a class="dropdown-btn" href="https://github.com/keanedalisay/panahon"><object class="icon" aria-label="Project link to Github repo." data="assets/images/github-icon.b9b396cd6e62e2a0af1f.svg" type="text/svg+xml" tabindex="-1">Github logo.</object>Github</a></div></section><section class="mainWeatherPanel"><div class="mainWeather"><div class="mainWeather-temp"><span class="tempNow" data-slctr="mainTempLabel">0</span> <span class="weatherLocation" data-slctr="weatherLocLabel">No Location</span></div><object class="mainWeather-icon" aria-label="sunnyWeather" data="assets/images/clear-sky-day-icon.64cae2285f09612038aa.svg" type="text/svg+xml" tabindex="-1" data-slctr="mainWeather">No weather data to retrieve</object></div><div class="extraTemp" data-slctr="extraTempPanel"><span class="extraTemp-maxMin"><strong data-slctr="maxTempLabel">0</strong> / <strong data-slctr="minTempLabel">0</strong> </span><span class="extraTemp-feelsLike">Feels like <strong data-slctr="feelsTempLabel">nothing</strong></span></div></section><section class="forecastPanel" data-slctr="forecastPanel"><div class="weatherElem"><div class="dummyWeatherDay"></div><div class="dummyWeatherIcon"></div><object class="weatherElem-precipitation" aria-label="Precipitation chance for the coming days, expressed in percentage." data="assets/images/rain-icon.eab9e2d80fb35e80c1f8.svg" type="text/svg+xml" tabindex="-1">Precipitation Chance</object> <object class="weatherElem-maxMinTemp" aria-label="Max and Minimum temperature for the coming days, expressed in either Celsius or Fahrenheit" data="assets/images/temperature-icon.c0deab7c759d6aa47c11.svg" type="text/svg+xml" tabindex="-1">Max and Min Temperature</object></div><div class="forecastDataWrapper" data-slctr="forecastDataWrapper"></div></section><section class="extraWeatherPanel" data-slctr="extraWeatherPanel"><div class="rainVolume"><object class="rainVolume-icon" aria-label="Rain Volume icon" data="assets/images/rain-drop-icon.1ae9d8c0fdc778fdfec4.svg" type="text/svg+xml" tabindex="-1">Rain Volume</object><div class="rainVolume-data"><span><strong data-slctr="rainVolLabel">0</strong></span></div><div class="rainVolume-detail"><span>Rain volume last 3 hours</span></div></div><div class="humidity"><object class="humidity-icon" aria-label="Humidity icon" data="assets/images/humidity-icon.8d989ac5deb6b343a25b.svg" type="text/svg+xml" tabindex="-1">Humidity</object><div class="humidity-data"><span><strong data-slctr="humidityLabel">0%</strong></span></div><div class="humidity-detail"><span>Humidity</span></div></div><div class="wind"><object class="wind-icon" aria-label="Wind icon" data="assets/images/wind-blow-icon.c0016a548f39f2422843.svg" type="text/svg+xml" tabindex="-1">Wind</object><div class="wind-speed"><span><strong data-slctr="windSpeedLabel">0</strong></span></div><div class="wind-direction"><span><strong data-slctr="windDirLabel">N/A</strong></span></div><div class="wind-detail"><span>Wind</span></div></div></section><section class="suntimePanel" data-slctr="suntimePanel"><div class="sunrise"><object class="sunrise-icon" aria-label="A sun icon rising with bright yellow glares." data="assets/images/sunrise-icon.18a03e358a494831b3c5.svg" type="text/svg+xml" tabindex="-1">A sun icon rising with bright yellow glares</object><div class="sunrise-time"><span><strong data-slctr="sunriseTimeLabel">0:00</strong></span></div><div class="sunrise-detail"><span>Sunrise</span></div></div><div class="sunset"><object class="sunset-icon" aria-label="A sun icon setting, leaving a mix of red and orange glare." data="assets/images/sunset-icon.6a6a6f400b9446e722ea.svg" type="text/svg+xml" tabindex="-1">A sun icon setting, leaving a mix of red and orange glare</object><div class="sunset-time"><span><strong data-slctr="sunsetTimeLabel">0:00</strong></span></div><div class="sunset-detail"><span>Sunset</span></div></div></section><section class="weatherRadarPanel" data-slctr="weatherRadarPanel"><div class="weatherRadar" data-slctr="weatherRadar"></div></section><footer class="footer"><a class="openWeatherLink" href="https://openweathermap.org/" target="_blank"><img class="openWeatherLink-img" alt="Open Weather API Logo" src="assets/images/open-weather.4595304db3173f1f94c5.png"></a><span class="weatherLastUpdated" data-slctr="lastUpdatedLabel">Last updated 0:00</span></footer></main></body></html>
